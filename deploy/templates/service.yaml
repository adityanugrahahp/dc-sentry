apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.application.name }}
  annotations:
    app.gitlab.com/app: {{ .Values.projectPathSlug }}
    app.gitlab.com/env: {{ .Values.envSlug }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.containerPort }}
      protocol: TCP
      name: http
  selector:
    app: {{ .Values.application.name }}
