replicaCount: 1

application:
  name: app-visitor
  repoUrl: "vyan/visitor-management.git"
  repoBranch: production

service:
  type: ClusterIP
  port: 80
  containerPort: 80

resources:
  limits:
    cpu: 1000m
    memory: 2000Mi
  requests:
    cpu: 1000m
    memory: 2000Mi

livenessProbe:
  periodSeconds: 30
  failureThreshold: 10

readinessProbe:
  path: /login
  periodSeconds: 30
  failureThreshold: 10
